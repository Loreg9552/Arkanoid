<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" type="text/css" href="../css/game.css"></link>
	</head>
    <body>
		<audio id="audioBrick" src="../sound/brick_broken.wav"></audio>
		<audio id="audioBall" src="../sound/lose_ball.wav"></audio>
		<audio id="audioGameOver" src="../sound/game_over.wav"></audio>

		<canvas id="canvas" width="750" height="550">Install gentoo</canvas>
		<div id="out"></div>

		<script type="text/javascript" src="../javascript/levels.js"></script>
		<script type="text/javascript" src="../javascript/game.js"></script>

		<h3 id="scoreId">SCORE: 0</h3>
		<h3 id="lifeId">LIVES: 5</h3>

		<dialog id="pauseDialog">
			<form method="dialog">
			  <p><label id="pauseLabel" ><b>PAUSE</b> <div id="pressR">Press R to restart or P to continue</div> </label></p>
			  <div><button onClick="window.location.href='main.html'" id="confirmBtn" value="default">Get back to main menu</button></div>
			</form>
		</dialog>

		<dialog id="gameOverDialog">
			<form method="dialog">
			  <p><label id="gameOverLabel" ><b>GAME OVER!</b> <div id="pressR">Press R to restart</div> </label></p>
			  <div><button onClick="window.location.href='main.html'" id="confirmBtn" value="default">Get back to main menu</button></div>
			</form>
		</dialog>
		
		<dialog id="victoryDialog">
			<form method="dialog">
			  <p><label id="victoryLabel" ><b>YOU WIN!</b> <div id="pressR">Press R to restart</div> </label></p>
			  <div><button onClick="window.location.href='main.html'" id="confirmBtn" value="default">Get back to main menu</button></div>
			</form>
		</dialog>

    </body>
</html>
